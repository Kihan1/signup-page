<!DOCTYPE html>
<html>
    <head>
        <title>Gradie</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
     <div class="container">
               <!-- left sided split -->
            <div class="side left">
                <div class="screen">
                    <h2>Gradie</h2>
                          <p>Beautiful gradients in seconds</p>
                             <img src="./Assets/iPhone Mockup.png" alt="iPhone" height="350px">
                </div>
             </div>
      
               <!-- right sided split -->
      <div class="side right">
          <div class="screen">
              <h2 class="header-login">Login</h2>
                <div class="form">
                    <h3>Email</h3>
                    <input type="email" name="email" placeholder="john@example.com" class="email">
                    <h3>Password</h3>
                    <input type="password" name="password" placeholder="At least 8 characters" class="password"><br/><br/>
                   <p class="link"> <input type="radio" name="checkbox"><strong> creating an account, you <br/>agree to the <a href="#">Terms&<br/>conditions</a></strong></p>
                </div>
                <button class="btn">Create an Account</button>
          </div>
      </div>
    </div> 
    </body>
</html>
